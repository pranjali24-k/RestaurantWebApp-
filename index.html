<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto App</title>
    <link rel="shortcut icon" href="burger-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <span><img src="burger-logo.png" alt="app-logo" width="50px" height="40px" style="padding: 2px; margin: 5px; border-radius: 20px;"></span>
              <a class="navbar-brand" href="#">Pocket Cafe</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  
                </ul>
                <ul class="navbar-nav d-flex">
                    <li class="nav-item">
                        <a class="nav-link "  aria-current="page" href="#">About Us</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Signup</a>
                      </li>
                </ul>
              </div>
            </div>
          </nav>
    </section>
    <section class="body">
        <div class="container-fluid">
            <div class="row">
                <div class="col menues">
                   <h3>
                        <span class="material-symbols-outlined" style="margin-right: 5px;">menu_book</span>Menu
                   </h3>
                   <ul id="menus" style="list-style-type: none;">
                    
                   </ul>
                   <button class="btn place-order-btn" id="placeOrderbtn">Place Order</button>
                </div>
                <div class="col right-col">
                    <div class="row row1">
                        <p class="status" id="status">Status of order</p>
                    </div>
                    <div class="row row2">
                            <img src="burger-image2.jpg" id="item-image" style="max-width: 100%; max-height: 100%;" alt="burger images">     
                    </div>
                    
                    <div class="row row3">
                        <div class="col bill" id="bill" style="display:none">
                             <p class="status" id="billText"></p>
                        </div>
                        <div class="col">
                            <div class="right-bottom">
                                <div>
                                    <button class="btn btn-primary paynow" id="pay-btn">Pay Now !</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <section class="footer" style="padding: 0px; margin: auto;">
        <p style="text-align: center;">@Pranjal Kolhe 2023</p>
    </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
